<article>
  <h3>Event binding</h3>
  <div>
    <!--Evento - () -->
    <button class="btn btn-primary" (click)="botaoClicado()">Me clique!</button>

    <br><br>

    <!--Passar evento para um método metodo($event)-->
    <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor(campoInput.value)" (blur)="salvarValor(campoInput.value)"
      #campoInput />
    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor salvo: {{ valorSalvo }}</p>

    <br><br>

    <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">
      Passe o mouse sobre mim
    </span>

  </div>
</article>
